version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: astralcore-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: astralcore
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: astralcore_dev_password
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d astralcore"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - astralcore-network

  # Redis Cache & Session Store
  redis:
    image: redis:7-alpine
    container_name: astralcore-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass astralcore_redis_password
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - astralcore-network

  # Database Admin Tool (optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: astralcore-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@astralcore.org
      PGADMIN_DEFAULT_PASSWORD: astralcore_admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - astralcore-network

  # Redis Admin Tool (optional)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: astralcore-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: "local:redis:6379:0:astralcore_redis_password"
      HTTP_USER: admin
      HTTP_PASSWORD: astralcore_admin
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - astralcore-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  astralcore-network:
    driver: bridge